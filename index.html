<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 150px" >
            <div class="col-md-6 col-12 border rounded shadow">
                <div class="p-2 py-4">
                    <h1 class="text-center" >Login</h1>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button class="tombolTekan btn btn-success w-100" >Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/anime/lib/anime.min.js" ></script>
    <script>
        const tombolTekan = document.querySelector(".tombolTekan");
        const inputEmail = document.querySelector("#exampleInputEmail1")
        const inputPassword = document.querySelector("#exampleInputPassword1")
        tombolTekan.addEventListener("mouseover",() => {
            if(!inputEmail.value) return false
            if(!inputPassword.value) return false
            console.log(tombolTekan.offsetWidth )
            anime({
                targets: '.tombolTekan',
                translateX:tombolTekan.offsetWidth - Math.random() * (window.innerWidth - tombolTekan.offsetWidth),
                translateY: Math.random() * 500,
                duration: 50,
                easing: 'easeInOutExpo'
            });
        })
    </script>
</body>
</html>
